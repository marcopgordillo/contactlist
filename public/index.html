<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
	<!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css" /> -->
</head>
<body data-ng-app="myApp">
	
	<!-- <form action="">
		<input type="text" data-ng-model="test" />
	</form>	
	<p>{{test}}</p> -->

	<div class="container" data-ng-controller="AppCtrl">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th class="text-center" colspan="2">Action</th>					
				</tr>
			</thead>
			<tbody>
				<tr class="text-center">
					<td><input type="text" class="form-control" data-ng-model="contact.name" /></td>
					<td><input type="text" class="form-control" data-ng-model="contact.email" /></td>
					<td><input type="text" class="form-control" data-ng-model="contact.number" /></td>
					<td><button class="btn btn-primary" data-ng-click="addContact()" data-ng-disabled="invalid" aria-label="Add">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button></td>
					<td><button class="btn btn-info" data-ng-click="update()" data-ng-disabled="invalidu" aria-label="Update">
						<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
					</button></td>
				</tr>
				<tr data-ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>					
					<td class="text-center"><button class="btn btn-danger btn-xs" data-ng-click="remove(contact._id)" aria-label="Remove">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button></td>
					<td class="text-center"><button class="btn btn-warning btn-xs" data-ng-click="edit(contact._id)" aria-label="Edit">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button></td>
				</tr>
			</tbody>
		</table>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<!-- <script src="js/angular.min.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
	<script src="js/controller.js"></script>
</body>
</html>
