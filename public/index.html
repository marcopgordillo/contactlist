<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" /> -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" /> -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
</head>
<body data-ng-app="myApp">
	
	<!-- <form action="">
		<input type="text" data-ng-model="test" />
	</form>	
	<p>{{test}}</p> -->

	<div class="container" data-ng-controller="AppCtrl">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" class="form-control" data-ng-model="contact.name" /></td>
					<td><input type="text" class="form-control" data-ng-model="contact.email" /></td>
					<td><input type="text" class="form-control" data-ng-model="contact.number" /></td>
					<td><button class="btn btn-primary" data-ng-click="addContact()" data-ng-disabled="$invalid">Add Contact</button></td>
					<td><button class="btn btn-info" data-ng-click="update()" data-ng-disabled="$invalidu">Update</button></td>
				</tr>
				<tr data-ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>					
					<td><button class="btn btn-danger" data-ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" data-ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>



	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
	<script src="js/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/controller.js"></script>
</body>
</html>
